<style>
    * {
        box-sizing: border-box;
        font-family: 'Noto Sans KR', sans-serif;
        color: #FFFFFF;
    }

    body {
        font-size: 16px;
    }

    .player {
        display: flex;
        flex-direction: column;
    }

    .container {
        display: flex;
        max-width: 1000px;
        background-color: #2C2F33;
        border-radius: 10px;
    }

    .stats {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        flex-direction: column;
        min-width: 20%;
        padding: 10px;
    }

    .stats p {
        font-size: 1rem;
        margin: 5px 0;
    }

    .stats .date {
        font-size: 0.5rem;
    }



    .column {
        display: flex;
        justify-content: center;
        flex: 1;
    }

    .tile {
        width: 33.34%;
        display: flex;
        background-color: #23272A;
        border-radius: 10px;
        margin: 5px;
    }

    .item {
        width: 100%;
        height: auto;
    }

    .TwoH {
        opacity: 0.5;
    }

    .player-info-container {
        padding: 5px;
    }

    .player-info {
        width: 100%;
        display: flex;
        flex-direction: column;
        background: #23272A;
        border-radius: 10px 10px 0 0;
        align-items: center;
        padding: 5px;
    }

    .player-info p {
        margin: 5px 0;
        font-size: 1rem;
    }

    .player-info .player-guild,
    .player-info .player-ip {
